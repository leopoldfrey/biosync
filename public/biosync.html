    <meta charset="utf-8">

    <title>Biosync Match Application</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <!--link href="css/grayscale.min.css" rel="stylesheet"-->
    <link href="css/grayscale.css" rel="stylesheet">

    <!-- Img processing from phone -->
    <script src="js/load-image.all.min.js"></script>
    
    <script>

    const port = location.PORT || 3000;

	var ws;
    var wsServer = "ws://" + window.location.hostname + ":" + port;// + "/ws";
    //var wsServer = "wss://" + window.location.hostname + ":" + location.port + "/wss";

    /* Onload */
    document.addEventListener("DOMContentLoaded", function(event) {

		var parameters = location.search.substring(1).split("&");

    	var temp = parameters[0].split("=");
    	fname = unescape(temp[1]);
    	temp = parameters[1].split("=");
    	lname = unescape(temp[1]);
    	document.getElementById("fname").innerHTML = fname;
    	document.getElementById("lname").innerHTML = lname;
    
    var obj = document.getElementById('page-top');
	obj.addEventListener('touchmove', function(event) {
		console.log("TOUCHMOVE !!!");
	}, false);
    
        connectToWS();

    });

    /* -- Web Sockets -- */
    document.addEventListener("visibilitychange", function() {
        //console.log("Visibility changed to: " + document.visibilityState);
        if(document.visibilityState == "visible" ) {
            checkWSStateAndReconnectIfNecessary(ws.readyState);

            // Check again in one second
            setTimeout(function(){
                checkWSStateAndReconnectIfNecessary(ws.readyState);
            }, 3000);
        }
    });

    document.addEventListener("onfocus", function() {
        //console.log("Gained focus");
        checkWSStateAndReconnectIfNecessary(ws.readyState);

        // Check again in one second
        setTimeout(function(){
            checkWSStateAndReconnectIfNecessary(ws.readyState);
        }, 3000);
    });

    function connectToWS() {
        // Connect to websocket server
        ws = new WebSocket(wsServer);

        // Log messages from the server
        ws.onmessage = function (e) {
            console.log("Received message: " + e.data);
            var reply = JSON.parse(e.data);
            if (reply.type == "changeState" || reply.type == "initState") {
                setStage(reply.stage, reply.standbyMsg);
            } else {
                console.log("Unknown state received from server: " + reply.type);
            }
        };

        // Log errors
        ws.onerror = function (error) {
            console.error("WebSocket Error " + error);
        };

        ws.onopen = function (event) {
            console.log("Connected to ws server");

            ws.send(
                JSON.stringify(
                {
                    type:"getInit",
                    stage:""
                })
            , function (err) {
                if (err) {
                    console.log("Error sending init");
                } else {
                    console.log("Success sending init");
                }
                
            });
            
        };

    }


    function checkWSStateAndReconnectIfNecessary(wsReadyState) {
        switch(wsReadyState) {
            case ws.CONNECTING:
                console.log("WebSocket Connecting...");
                break;
            case ws.OPEN:
                console.log("WebSocket Open :)");
                break;
            case ws.CLOSING:
                console.log("WebSocket Closing...");
                break;
            case ws.CLOSED:
                console.log("WebSocket Closed :(");
                connectToWS();
                break;
        }

    }

    function setStage(stage, standbyMsg) {

        switch(parseInt(stage)) {
            case 0:
                document.getElementById("section-standBy").style.display = "";
                document.getElementById("section-top").style.display = "none";
                document.getElementById("msg-standby").innerHTML = "Scroll With Your Tongue";
            	document.getElementById("img-result").src = "";
                break;
            case 1:
                document.getElementById("section-standBy").style.display = "";
                document.getElementById("section-top").style.display = "none";
                document.getElementById("msg-standby").innerHTML = "Your saliva is being analyzed";
            	document.getElementById("img-result").src = "";
                break;
            case 2:
                document.getElementById("section-standBy").style.display = "none";
                document.getElementById("section-top").style.display = "";
                document.getElementById("msg-top").innerHTML = "Analysis of your microbiota population";
            	document.getElementById("msg-standby").innerHTML = "";
            	document.getElementById("img-result").src = "img/microbiota.jpg";
                break;
            case 3:
                document.getElementById("section-standBy").style.display = "";
                document.getElementById("section-top").style.display = "none";
                document.getElementById("msg-standby").innerHTML = "Looking for a match";
            	document.getElementById("img-result").src = "";
                break;
            case 4:
                document.getElementById("section-standBy").style.display = "none";
                document.getElementById("section-top").style.display = "";
                document.getElementById("msg-top").innerHTML = "We have a match";
            	document.getElementById("msg-standby").innerHTML = "";
            	document.getElementById("img-result").src = "img/plan.jpg";
                break;
        }
        
        function sendMsg() {
        	ws.send(
                JSON.stringify(
                {
                    type:"getInit",
                    stage:""
                })
            , function (err) {
                if (err) {
                    console.log("Error sending init");
                } else {
                    console.log("Success sending init");
                }
                
            });
    	}
            
    }

    </script>
