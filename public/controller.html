<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Biosync Match Application</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <!--link href="css/grayscale.min.css" rel="stylesheet"-->
    <link href="css/grayscale.css" rel="stylesheet">

	<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
		<!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation" style="display:none">
    
    </nav>

    <!-- Section -->
    <section id="section-standBy" style="padding:20px;">
    
    <div>
		<button onclick="setClientsWS(-1)">Selfie</button>  
		<button onclick="setClientsWS(0)">Scroll</button>  
		<button onclick="setClientsWS(1)">Again</button>  
		<button onclick="setClientsWS(2)">And again</button>  
		<button onclick="setClientsWS(3)">Saliva</button>  
		<button onclick="setClientsWS(4)">Microbiota</button>  
		<button onclick="setClientsWS(5)">Looking</button>  
		<button onclick="sendMatch()">Match</button>  
		<button onclick="getUsers()">Users</button>  
	</div>
	
	</section>
	
	<section id="section-user" style="padding:20px;">
    
    <div>
    Users ready :<br/>
    <ul id="user-list">
    </ul>
		
	</div>
	
	</section>
	
	<script>

	const port = location.PORT || 3000;

	var ws;
    //var wsServer = "ws://" + window.location.hostname + ":" + port;// + "/ws";
    var wsServer = "wss://" + window.location.hostname + "/wss";
	//document.write("Socket Server : "+wsServer);
   	document.addEventListener("DOMContentLoaded", function(event) {
    	
    	// Connect to websocket server
        ws = new WebSocket(wsServer);

    	ws.onopen = function (event) {
          //exampleSocket.send("Here's some text that the server is urgently awaiting!"); 
          console.log("- Connected to ws server");
        };

        // Log errors
		ws.onerror = function (error) {
		  console.error("* WebSocket Error " + error);
		};

		// Log messages from the server
		ws.onmessage = function (e) {
			console.log("- Received message: " + e.data);
			
			var reply = JSON.parse(e.data);
            if (reply.type == "match" || reply.type == "initState") {
            	var ul = document.getElementById("user-list");
  				var li = document.createElement("li");
 				li.appendChild(document.createTextNode(reply.stage));
 				ul.appendChild(li);
            } else if (reply.type == "users") {
            	document.getElementById("user-list").appenChild(document.createTextNode(reply.userArray));
            }
		};

    });


	function setClientsWS(stage) {

		if (!ws) {
			console.log("* No ws connection!");
			return;
		}

		messageToSend = "";

		if (stage == 0) {
			messageToSend = document.getElementById("text-to-send").innerHTML;
		}

		ws.send(JSON.stringify({
			type:"broadcast", 
			stage: stage,
			standbyMsg: messageToSend
		}));

	}
	
	function sendMatch() {
		if (!ws) {
			console.log("* No ws connection!");
			return;
		}

		ws.send(JSON.stringify({
			type:"matchmake"
		}));
		
		setClientsWS(6);
	}
	
	function getUsers() {
		if (!ws) {
			console.log("* No ws connection!");
			return;
		}

		ws.send(JSON.stringify({
			type:"getusers"
		}));
	}
	
	</script>
	</body>
</html>
